<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="example-container">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="loginForm.get('username').invalid">{{getUserbaneErrorMessage()}}</mat-error>

        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName = "password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <!-- <div>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <button mat-raised-button color="primary" style="width: 50%; border-radius: 0 0 0 0;">Sign In</button>
      
      <button mat-raised-button color="warn" style="width: 50%; border-radius: 0 0 0 0;">Sign Up</button>
    
    
    
    </div>
  </div>
  
</form>
